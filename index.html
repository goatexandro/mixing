<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <link rel="stylesheet" href="styles/main.css"> 

    <title>html del Sass</title>
</head>
<body>

    <section id="formulario">
        <img src="mubele.jpg">
        <h2>Contáctanos</h2>
        <form action="guia" >
            <div class="grupo">
                <label for="name">Nombre</label>
                <input type="text" id="nombre" name="nombre" >
            </div>

            <div class="grupo">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" >
            </div>

            <div class="grupo">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje"></textarea>
            </div>

            <div class="grupo">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </section>

    <footer>
        <div class="footer">
            <div class="informacion">
                <h3>Navegación</h3>
                <ul>
                    <li><a href="guia">Inicio</a></li>
                    <li><a href="guia">Sobre Nosotros</a></li>
                    <li><a href="guia">Contacto</a></li>
                </ul>
            </div>

            <div class="contacto">
                <h3>Contacto</h3>
                <p>Email: info@mubele.com</p>
                <p>Teléfono: +123 456 7890</p>
                <p>Dirección: Calle San Juan, Lima, Peru</p>
            </div>

            <div class="redes">
                <h3>Redes Sociales</h3>
                <ul>
                    <i class="ri-twitter-line"></i>
                    <i class="ri-instagram-line"></i>
                    <i class="ri-facebook-circle-line"></i>
                    <i class="ri-reddit-line"></i>

                </ul>
            </div>
        </div>
    </footer>

</body>
</html>
